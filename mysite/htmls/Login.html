<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "Malardo.css" %}">
</head>
<body>
    <div class="container">
        <form>
            <button formaction="http://127.0.0.1:8000/index/">Volver Atrás</button>
          </form>
        <form method="POST" action="http://127.0.0.1:8000/pag2/">
            {% csrf_token %}  
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == "success" %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            <div class="login-box">
                <div class="input-container">
                    <label for="correo">Correo electrónico</label>
                    <input type="text" id="correo" name="correo" placeholder="Ingrese correo electrónico" required>
                </div>
                <div class="input-container">
                   <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese contraseña" required>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="recordar-contrasena">
                    <label for="recordar-contrasena">Recuerde mi contraseña</label>
                </div>

                <button type="submit">Iniciar Sesión</button>
        </form>

            <div class="small-button-container">
                <form>
                    <button formaction="http://127.0.0.1:8000/signup/">Crear cuenta</button>
                  </form>
                <button class="small-button">Recuperar Contraseña</button>
            </div>
        </div>
    </div>
</body>
</html>
